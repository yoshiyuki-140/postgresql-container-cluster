services:
  postgres-master:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: root
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./master-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  postgres-slave:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: root
      POSTGRES_HOST_AUTH_METHOD: trust
    command: >
      sh -c "rm -rf /var/lib/postgresql/data/*;  # セーフガードとして空でないか確認してください
             while ! pg_isready -h 192.168.3.2 -p 5432; do sleep 1; done;
             pg_basebackup -h 192.168.3.2 -D /var/lib/postgresql/data -U root -vP -W -R -X stream -c fast"
    volumes:
      - ./slave-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    depends_on:
      - postgres-master

volumes:
  master-data:
  slave-data:
